<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv='Expires' content='0' />
    <meta charset='UTF-8' />
    <meta name='google' content='notranslate'>
    <meta http-equiv='Content-Language' content='en' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>folder-tree</title>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js' integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44='   crossorigin='anonymous'></script>

    <script src='https://code.jquery.com/ui/1.11.3/jquery-ui.min.js' integrity='sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE=' crossorigin='anonymous'></script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS' crossorigin='anonymous'></script>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <script src='../folder-tree.js' type='text/javascript' charset='utf-8'></script>
    <link rel='stylesheet' href='../folder-tree.css' type='text/css' media='screen' />

    <style>
      body {
        background-color: #e6e6e6;
        text-align: center;
        padding-top: 100px;
      }
      
      #folder_tree > ul {
        min-width: 300px;
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <div id='folder_tree'></div>

    <script>
      $('#folder_tree').folderTree({
        root: 'Root Folder',
        contents_url: 'http://seanhuber.com/demo/folder-tree',
        file_click: function(event, data) {
          console.log('File path: ', data.path);
        }
      });
    </script>
    </script>
  </body>
</html>
